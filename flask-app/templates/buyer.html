<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <title>Покупка запчастей</title>
</head>
<body>
    <style>
        body {
            background-color: #D3D5D7;
            color: #050517;
        }
    </style>
    <h1>Форма поиска запчастей для агротехники</h1>
    <p>Для отправки детелай перейдите <a href="./seller">сюда</a></p>
        <form id="find_spare_parts" class="pure-form">
            <fieldset>
                <select id="spare_part_model" name="spare_part_model">
                    <option value="model_1">Трактор-1</option>
                    <option value="model_2">Трактор-2</option>
                    <option value="model_3">Кукурузник-1</option>
                </select>
                <button type="submit" class="pure-button pure-button-primary">Найти доступные</button>
            </fieldset>
        </form>
        <table id="table_data"  class="pure-table pure-table-bordered" style="display: none;">
            <thead>
                <tr>
                    <th>Запчасть</th>
                    <th>Машина</th>
                    <th>Цена</th>
                    <th>Поставщик</th>
                </tr>
            </thead>
            <tbody id="view_data">
            </tbody>
        </table>

        <script>
            function add_view_row(spare_part_name, spare_part_model, spare_part_price,seller_name) {
                document.querySelector("#table_data").style.display = "table";
                let new_row = document.createElement('tr');
                for (let name of [spare_part_name, spare_part_model, spare_part_price,seller_name]) {
                    let new_el = document.createElement('td')
                    new_el.innerText = name
                    new_row.appendChild(new_el)
                }

                document.querySelector("#view_data").appendChild(new_row);
            }

            function operate_query() {
                let url = "./get_spare_part"
                let spare_part_model = document.querySelector("#spare_part_model").value;

                if (spare_part_model == "") {
                    alert("Выберите название машины!")
                    return
                }
                url += "?spare_part_model=" + spare_part_model
                console.log(url)
                fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    document.querySelector("#view_data").innerHTML = "";
                    for (const view_row of data) {
                        add_view_row(view_row['spare_part_name'], view_row['spare_part_model'], view_row['spare_part_price'], view_row['seller_name'])
                    }
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
            }

            document.querySelector("#find_spare_parts").onsubmit = function (event) {event.preventDefault(); operate_query()};

        </script>
    
</body>
</html>
